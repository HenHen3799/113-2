<html>
<head>
	<meta charset="UTF-8">
	<title>0303</title>
    <!--HTML註解-->
    <style>/*CSS註解*/
    /*選擇器selector{
           css屬性:設定值;
        }
        選擇器有三種:標籤、#id、class

    */
    div{
        /*height:50px;*/
        width: 100px;
        height: 50px;
        background-color:rgb(217, 181, 133);
        border:10px black solid;
        margin:5px;
        padding:5px 10px 15px 20px;
    }



    </style>
</head>
<body>
    <div id="d1">123</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div id="d4">4</div>
    <hr>
    <table border="1" cellspacing="0" cellpadding="10">

    </table>




	<table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <td rowspan="3">1</th>
                <th>2</th>
                <th>3</th>
                <th colspan="2">4</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>

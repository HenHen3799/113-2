<html>
<head>
    <title>11821 宋蕎安</title>
    <meta charset="UFC-8">
    <style>
        div{
            width: 200px;
            height: 100px;
            margin-bottom: 10px;
            
        }
        
        #canvas{
            width: 200px;
            height: 250px;
            border: 1px solid rgb(255, 255, 255);
            position: relative;
        }
        .tree {
            text-align: center;
            
        }
        .layer {
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
            
        }
        .layer1 {
            border-width: 0 50px 50px 50px; /* Top, Right, Bottom, Left */
            border-color: transparent transparent #228B22 transparent;
            z-index: 30;
        }
        .layer2 {
            border-width: 0 75px 75px 75px;
            border-color: transparent transparent #006400 transparent;
            margin-top: -30px;
            z-index: 20;
        }
        .layer3 {
            border-width: 0 100px 100px 100px;
            border-color: transparent transparent #004d00 transparent;
            margin-top: -30px;
            z-index: 10;
        }
        .trunk {
            width: 30px;
            height: 50px;
            background-color: #8B4513;
            margin: 0 auto;
            margin-top: -10px;
        }
        #canvas1 {
            width: 200px;
            height: 320px;
            border: 1px solid rgb(255, 255, 255);
            position: relative;
        
            
        }

        #item1 {
            position: absolute;
            top: 20px;
            
            width: 100px;
            height: 100px;
            background: #ff9999;
            border-radius: 50%;
            right: 50px;
           
        }

        #item2 {
            position: absolute;
            top: 80px;
            
            width: 100px;
            height: 100px;
            right: 50px;
            background: #cd8dfe;
            border-radius: 50%;
            
        }
        #item4 {
            position: absolute;
            top: 140px;
            
            width: 100px;
            height: 100px;
            right: 50px;
            background: #669cff;
            border-radius: 50%;
            
        }

        #item3 {
            position: absolute;
            top: 210px;
            right: 50px;
            width: 0;
            height: 0;
            
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid #cc9966;
        }
        #canvas2 {
            width: 200px;
            height: 320px;
            border: 1px solid rgb(255, 255, 255);
            position: relative;
        
            
        }
        #c1{
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 70px solid #a0dcfa;
            position: relative;
            left: 1px;
        }
        #c2 {
            width: 0;
            height: 0;
            border-right: 50px solid transparent;
            border-left: 0px solid transparent;
            border-bottom: 70px solid #a0dcfa;
            top: -80px;
            left: 150px;
            position: relative;
        }
        #c3 {
            width: 100px;
            height: 70px;
            background-color: #a0dcfa;
            position: relative;
            top: -160px;
            left: 50px;
        }
        #c4 {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 110px solid #a0dcfa;
            position: relative;
            top: -170px;
        }
    </style>
</head>
<body>
    <div id="canvas">
    <div class="tree">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
        <div class="trunk"></div>
    </div>
    </div>
    <div id="canvas1">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item4"></div>
        <div id="item3"></div>
    </div>
</div>
<div id="canvas2">
    <div id="c1"></div>
    <div id="c2"></div>
    <div id="c3"></div>
    <div id="c4"></div>
</div>
</body>
</html>
